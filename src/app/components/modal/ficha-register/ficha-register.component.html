<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img width="50" src="\assets\image\avatarWoman.png" *ngIf="cliente.sexo == 'F'"/>
        <img width="50" src="\assets\image\avatarBatman.webp" *ngIf="cliente.sexo != 'F'"/>
      </div>
      <mat-card-title>{{cliente.nome}}</mat-card-title>
      <mat-card-subtitle>Plano: {{plano}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field class="example-full-width userInput" appearance="outline">
            <mat-label>Procedimentos</mat-label>
            <mat-select [(ngModel)]="procedimentoSelecionado" name="proc">
              <mat-option *ngFor="let proc of listaProcedimentos" [value]="proc">
                {{proc.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <button mat-mini-fab color="primary" style="margin: 15px 15px;" (click)="cadastrar()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
